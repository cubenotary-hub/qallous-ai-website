<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0f" rx="8"/>
  
  <!-- Central Diamond -->
  <rect x="26" y="26" width="12" height="12" fill="url(#grad1)" transform="rotate(45 32 32)" filter="url(#glow)"/>
  
  <!-- Four Lobes -->
  <circle cx="32" cy="8" r="6" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <circle cx="32" cy="56" r="6" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <circle cx="8" cy="32" r="6" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <circle cx="56" cy="32" r="6" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Connecting lines -->
  <line x1="32" y1="14" x2="32" y2="20" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="44" x2="32" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="14" y1="32" x2="20" y2="32" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="44" y1="32" x2="50" y2="32" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
</svg>

